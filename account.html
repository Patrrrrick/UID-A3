<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/typography.css">
    <link rel="stylesheet" href="styles/accountStyle.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/layout.css">
</head>
<body>
    <div class="accountWorkPlace">
        <div class="firstLine">
            <img class="top-left" src="images/icons/close.svg" alt="closeIcon">
            <p class="top-right">Account</p>
        </div>
         <div class="specialTittle">
                <p class="introduce">EARN POINTS AND EASILY TRACK AND RETURN YOUR ORDERS!</p>
            </div>
        <div class="mainArea">
           
            <input class="nameLine" type="text" id="firstName" placeholder="First name">
            <input class="nameLine" type="text" id="lasttName" placeholder="Last name">
        </div>
        <div class="emailLIne">
            <input class="email" type="text" placeholder="Email">
        </div>
        <div class="create">
            <div class="backgroundPink"></div>
            <button class="btn-secondary">Create An Account Now!</button>
        </div>
        <div>
            <p>OR</p>
        </div>
        <div>
            <p>Already Have An Account?</p>
            <div class="backgroundBlack"></div>
            <button>Log In</button>
        </div>
    </div>
</body>
