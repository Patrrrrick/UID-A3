<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingBag</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/Draft-shoppingBag.css">
</head>
<body>
    <div class="bag">
        <div class="bag-title"></div>
        <div class="shopping-bag">
            <div class="shopping-bag-title">
                <img src="images/icons/close.svg" alt="">
                <h4>Bag</h4>
                <h5>2 ITEMS</h5>
            </div>
            <div class="products">
                <img src="images/checkout/Palm-Collective-Checkerboard-Dress-Brown-A-1-1.webp" alt="Palm Collective Checkerboard Dress Brown" class="productimage">
                <div class="product-info">
                    <h5 class="product-title">Palm Collective Checkerboard Shirt Dress</h5>
                    <div class="product-style">
                        <div class="size">XL</div>
                        <img src="images/icons/ColourBrown.svg" alt="colour brown" class="colour-choice">
                    </div>
                    <p class="product-price">$149</p>
                    <p class="remove">Remove</p>
                </div>
                <div class="add-quantity">
                    <img src="images/icons/quantity+.svg" alt="add 1">
                    <img src="images/icons/quantity.svg" alt="1 quantity">
                    <img src="images/icons/quantity-.svg" alt="minus 1">
                </div>
            </div>
            <div class="products">
                <img src="images/checkout/Adorne-Sofia-Top-Green-A-1-1.webp" alt="Adorne Sofia Top Green" class="productimage">
                <div class="product-info">
                    <h5 class="product-title">Palm Collective Checkerboard Shirt Dress</h5>
                    <div class="product-style">
                        <div class="size">size 8</div>
                        <img src="images/icons/ColourGreen.svg" alt="colour brown" class="colour-choice">
                    </div>
                    <p class="product-price">$169</p>
                    <p class="remove">Remove</p>
                </div>
                <div class="add-quantity">
                    <img src="images/icons/quantity+.svg" alt="add 1">
                    <img src="images/icons/quantity.svg" alt="1 quantity">
                    <img src="images/icons/quantity-.svg" alt="minus 1">
                </div>
            </div>
        </div>
        <div class="bag-info">
            <div class="afterpay">
                <p class="afterpay-tips">Try 4 interest-free payments of $59.74 with</p>
                <img src="images/icons/Afterpay-checkout.svg" alt="afterpay service">
            </div>
        </div>
        <div class="bag-subtotal">
            <p class="subtotal-title">SUBTOTAL</p>
            <p class="price">$248.95</p>
        </div>
        <div class="checkout-btn">
            <div class="btn-7" id="checkout-btn-1">CHECKOUT</div>
        </div>
    </div>
</body>
</html>
