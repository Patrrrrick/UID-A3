<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/filterStyle.css">
</head>
<body>
    <div class="filterSpace">
        <h3 class="FilterName">Filter & Sort</h3>
        <div class="filterContainer">
            <div class="column">
                <div class="topic">Sorted By</div>
                <div class="subContent">
                    <p>Price high to low</p>
                    <p>price low to high</p>
                    <p>Popularity</p>
                    <p>Newest</p>
                </div>
            </div>
            <div class="column">
                <div class="topic">Categories</div>
                <div class="subCotent">
                    <p>Shirt</p>
                    <p>Earrings</p>
                    <p>Dress</p>
                </div>
            </div>
            <div class="column">
                <div class="topic">Price Range</div>
                <div class="subCotent">
                    <p>$o-50</p>
                    <p>$50-100</p>
                    <p>$100-150</p>
                </div>
            </div>
            <div class="column">
                <div class="topic">Colour</div>
                <div class="subCotent">
                    <div class="lineOne">
                        <img class="firstLine" src="images/icons/ColourDarkGreen.svg" alt="darkGreen">
                        <img class="firstLine" src="images/icons/ColourWhite.svg" alt="darkGreen">
                        <img class="firstLine" src="images/icons/ColourRed.svg" alt="darkGreen">
                    </div>
                    <div class="lineTwo">
                        <img class="secondLine" src="images/icons/ColourDarkBrown.svg" alt="darkbrown">
                        <img class="secondLine" src="images/icons/ColourBrown.svg" alt="brown">
                        <img class="secondLine" src="images/icons/GradientFlesh.png" alt="gradientColor">
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="size">Size</div>
                <div class="sizeLineOne">
                    <img class="firstSizeLine"src="images/icons/Size-XS.svg" alt="XS">
                    <img class="firstSizeLine"src="images/icons/Size-XSS.svg" alt="XS/S">
                    <img class="firstSizeLine"src="images/icons/Size-S.svg" alt="S">
                    <img class="firstSizeLine"src="images/icons/Size-SM.svg" alt="S/M">
                    <img class="firstSizeLine"src="images/icons/Size-ML.svg" alt="M/L">
                    <img class="firstSizeLine"src="images/icons/Size-L.svg" alt="L">
                </div>
                <div class="sizeLineTwo">
                    <img class="secondSizeLine" src="images/icons/Size-8.svg" alt="8">
                    <img class="secondSizeLine" src="images/icons/Size-10.svg" alt="10">
                    <img class="secondSizeLine" src="images/icons/Size-12.svg" alt="12">
                    <img class="secondSizeLine" src="images/icons/Size-14.svg" alt="14">
                    <img class="secondSizeLine" src="images/icons/Size-16.svg" alt="16">
                </div>
            </div>
            <div class="confirmBUtton">
                <div class="backgroundPink"></div>
                <p>APPLY</p>
            </div>
        </div>
    </div>
</body>
</html>
